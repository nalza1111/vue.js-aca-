<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue2_forfilter</title>
    <script src="https://unpkg.com/vue@2"></script>
</head>
<body>
    <table id="app" border="1">
        <tr>
            <template   v-for="(lang, prop) in languages[0]">
                <td v-text="prop"></td>
            </template>
        </tr>
        <tr v-for="lang in languages">
            <td>{{lang.id}}</td>
            <td>{{lang.title}}</td>
        </tr>
    </table>
    

    <script>
        new Vue({
            el: '#app',
            data: {
                languages: [
                    {id:1, title: 'Vue.js'},
                    {id:2, title: 'React.js'}
                ]
            }
        })
    </script>
</body>
</html>
