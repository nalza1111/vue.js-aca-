<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@2"></script>
</head>
<body>

    <div id="app">
        <p>{{count}}</p>
        <button v-on:click="countUp">더하기</button>
        <button v-on:click="countNum(num)">숫자만큼더하기</button>
        <span>증가숫자: {{num}} </span>
        <p>{{name}}</p>
        <button v-on:click="changeName">이름변경</button>
    </div>

    <script>
       new Vue({
            el: '#app',
            data: {
                count: 0,
                names: ["Hong", "Hwang", "park", "Choi"],
                name: null,
                nameC:0,
                num:3
            },
            methods: {
                countUp: function () {
                    this.count++;
                },
                changeName: function () {
                    this.name=this.names[this.nameC++%4];
                },
                countNum: function (arg) {
                    this.count += arg;
                }
            }
       })
    </script>
</body>
</html>
