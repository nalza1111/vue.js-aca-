<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> v-if 지시자 </title>
    <script src="https://unpkg.com/vue@2"></script>

</head>
<body>
    <div id="app">
        <span v-if="val">오늘의 점심은(if)은 두구두구</span>
        
        <span v-else> 1 이외의 값입니다. </span>

        <span v-show="val">야부리소바! (show)</span> 
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                val: 1
            }
        })
    </script>
</body>
</html>
