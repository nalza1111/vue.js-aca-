<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch.html</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">

    </div>
    <script>
        let url = 'http://localhost:8081/myserver/empSelect'
        fetch(url)
         .then(res => res.json()) // 프로미스객체기 때문에 .then 사용가능
         .then(res => console.log(res[0].first_name)) //프로미스객체x .then 사용불가
    </script>
</body>
</html>
