<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <div id="result">

    </div>    
    <script>
        $.ajax({url:'http://localhost:8081/myserver/userSelectAll'})
         .then(res => {
            for( user of res ){
                //result.innerHTML += `<div>${user.id}</div>`
                $('#result').append(`<div>${user.id}</div>`);
            }
            
            //첫번째 단건조회
            let id = res[0].id;
            //프로미스 객체를 리턴해야 then()사용 가능
            return $.ajax({url :"http://localhost:8081/myserver/userSelect?id="+id})

         }).then(res =>{
            result.innerHTML += JSON.stringfy(res)
         }).catch()
    </script>
</body>
</html>
