<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">
        <form>
            <input>
            <button type="button" @>등록</button>
        </form>
        <div v-for="emp in emps">
            <div v-text="emp.first_name"></div>
            <div v-text="emp.last_name"></div>
            <div v-text="emp.employee_id"></div>
            <button type="button">삭제</button>
        </div>
    </div>
    <script>
        const { createApp }= Vue
        createApp({
            data(){
               return {
                    emp: {},
                    emps: []
                }
            },
            created() {
                let url = 'http://localhost:8081/myserver/empSelect'
                fetch(url)
                 .then(res => res.json())
                 .then(res => this.emps = res );
            },
            methods : {
                //등록

                //삭제
            }
        }).mount("#app")
    </script>
</head>

</html>
